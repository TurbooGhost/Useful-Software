<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
   

    <!-- Page icon logo -->
    <link rel="shortcut icon" type="image/png" href="/todo.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="theme-toggle">
      <i class="fas fa-moon" id="themeToggle"></i>
      <!-- Or use any other icon you prefer -->
    </div>

    <div class="todo-container">
      <h1>Todo List</h1>
      <div class="input-container">
        <input type="text" class="todo-inputs" placeholder="Add a task..." />
        <button class="todo-button"><i class="fas fa-plus"></i></button>
      </div>
      <div class="filter-container">
        <select class="filter-todos">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
      <ul class="todo-list"></ul>
      <button class="delete-all">Delete All</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
